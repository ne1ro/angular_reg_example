<div class="row"><div class="col-md-5"><h3 class="text-center">Sign up</h3><form name="signupForm"><div class="row"><div class="col-md-6"><label>Your name:</label><input type="text" maxlength="30" placeholder="Jonh Smith" required="true" ng-model="signup.name" class="form-control"/></div><div class="col-md-6"><label>Your email:</label><input type="email" placeholder="example@example.com" required="true" ng-model="signup.email" class="form-control"/></div></div><div class="row top-buffer"><div class="col-md-6"><label>Your password:</label><input type="password" ng-minlength="8" required="true" ng-model="signup.password" check-pass="" name="password" class="form-control"/><p ng-show="signupForm.password.$invalid &amp;&amp; signupForm.password.$dirty" class="top-buffer text-right error-hint">Must have more than 7 symbols and digits</p></div><div class="col-md-6"><label>Repeat password:</label><input type="password" ng-minlength="8" required="true" ng-model="signup.passwordRepeated" password-match="signup.password" name="passwordRepeated" class="form-control"/><p ng-show="signupForm.passwordRepeated.$invalid &amp;&amp; signupForm.passwordRepeated.$dirty" class="top-buffer text-right error-hint">Must be the same as first password</p></div></div><div ng-show="signupForm.$valid" class="row top-buffer"><div class="col-md-4"></div><div class="col-md-4"><button type="button" ng-click="signUp(signup)" class="btn btn-success btn-block">Sign up</button></div><div class="col-md-4"></div></div></form></div><div class="col-md-2"></div><div class="col-md-5"><h3 class="text-center">Log in</h3><div class="row"><form name="loginForm"><div class="col-md-6"><label>Your email:</label><input type="email" placeholder="example@example.com" required="true" ng-model="login.email" class="form-control"/></div><div class="col-md-6"><label>Your password:</label><input type="password" ng-minlength="8" required="true" ng-model="login.password" class="form-control"/></div></form></div><div ng-show="loginForm.$valid" class="row top-buffer"><div class="col-md-4"></div><div class="col-md-4"><button type="button" ng-click="logIn(login)" class="btn btn-success btn-block">Log in</button></div><div class="col-md-4"></div></div></div></div><hr/><div ng-show="profiles.length &gt; 0" class="col-md-4"><h3>Last users:</h3><ul><li ng-repeat="user in profiles" ng-bind="user.name"></li></ul></div>
