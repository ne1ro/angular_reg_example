<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" href="css/app.css"><title ng-bind="title"></title></head><body ng-app="regApp"><div ng-show="$root.alert" ng-mouseenter="showDescr = true" ng-mouseleave="showDescr = false" class="container top-buffer"><div ng-class="{ 'alert-success': $root.alert.class == 'success', 'alert-info': $root.alert.class == 'info', 'alert-warning': $root.alert.class == 'warning', 'alert-danger': $root.alert.class == 'danger' }" class="alert alert-dismissable"><button type="button" ng-click="$root.alert = undefined" class="close">&times;</button><p ng-bind="alert.message" class="text-center"></p><div ng-cloak="" ng-show="showDescr &amp;&amp; alert.descr"><hr><p class="text-center">{{ alert.descr.config.url }} {{ alert.descr.config.method }} : {{ alert.descr.status }} {{ alert.descr.statusText }}</p><p ng-bind="alert.descr.data" class="text-center"></p></div></div></div><header><h2 class="text-center">Angular.js registration example app</h2></header><hr><div ui-view autoscroll="false" class="container content"></div><script type="text/javascript" src="js/app.js" async=""></script></body></html>
